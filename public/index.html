<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="./stylesheets/style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="/">Fitness Tracker</a>&nbsp;&nbsp;<i class="fas fa-chart-line"></i>
    <a href="/stats" class="dashboard-text">Dashboard</a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1><i class="fas fa-heartbeat"></i> Fitness Tracker</h1>
    </header>
    <div class="ui container workout ">
      <div class="ui raised card m-auto hvr-grow-shadow">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <!-- need to add workout stats here -->
            <div class="workout-stats"></div>
            <div class="buttons">
              <!-- this should let me add on to an existing workout -->
              <a id="continue-btn" href="/exercise?" class="huge ui teal button">Continue Workout</a>
              <a href="/exercise" class="huge blue ui button">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <!-- what does this do? -->
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- when is this triggered? -->
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/workout.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
